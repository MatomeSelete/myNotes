
<div class="main">

    <form class="form-floating" >
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="title"
            required
            
            [(ngModel)]="mynotes.title"
            name="title"
          />
        </div>
          <div class="form-floating">
            
            <textarea
              class="form-control"
              id="details"
              required
              [(ngModel)]="mynotes.details"
              name="details"
              
              style="width: 100%; height: 400px;"
            ></textarea>
          </div>

          <div class="form-group">
            <button (click)="saveNotes()" class="btn btn-success">
              Submit
            </button>

            <button type="button" class="btn btn-warning float-right" (click)="cancel()">
              Cancel
            </button>
          </div>
           
      </form>

</div>
