
<div class="card" style="width: 18rem;" *ngFor=" let x = index"></div>
<div class="view">
    <h2>{{titleD}}</h2>
    

<h2>{{detailsD}}</h2>

     <div class="form-group">
        <button type="submit" class="btn btn-primary">
          Save
        </button>
        <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="update()">
  edit
</button>

<!-- Modal -->
<form [formGroup]="editForm">
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <input type="text" formControlName="title"  placeholder="Enter Title" value="{{titleD}}">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      <textarea formControlName="details" placeholder="Enter Detais" value="{{detailsD}}"></textarea>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"  (click)="update()">Save changes</button>
      </div>
    </div>
  </div>
</div>
</form>

        <button type="button" class="btn btn-warning float-right" routerLink="/home">
          Cancel
        </button>

        
      </div>
</div>
